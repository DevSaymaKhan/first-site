<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <section class="main">
        <div class="left-div">
            <img class="logo" src="./asset/img/logo.svg" alt="logo">
            <h2 class="title">Facebook helps you connect and share with the people in your life.</h2>
            
        </div>

        <div class="right-div">
            <form action="">
                <input class="input" type="email" placeholder="Email Adress or Phone Number">
                <input class="input" type="password" placeholder="Password">
                <input class="input-btn" type="submit" value="Log In">
                <a class="forgot-btn" href="#">Forgot password?</a>
                <hr>
                <a class="create-btn" href="#">Create New Account</a>
            </form>
            <p class="bottom-p" ><a href="#">Create a Page</a> for a celebrity, band or business.</p>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
